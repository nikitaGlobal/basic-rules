name: Generate PDF and HTML

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive texlive-xetex texlive-fonts-recommended texlive-latex-extra

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'

    - name: Create or update gh-pages branch
      run: |
        if ! git ls-remote --exit-code --heads origin gh-pages; then
          git checkout --orphan gh-pages
          git rm -rf .
          touch README.md
          git add README.md
          git commit -m "Initial gh-pages commit"
          git push origin gh-pages
        else
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages
        fi

    - name: Generate HTML
      run: |
          pandoc README.md -o index.html --standalone --css=styles.css
    - name: Deploy to GitHub Pages
      run: |
        git add .
        git commit -m "Deploy updates" --allow-empty
        git push origin gh-pages